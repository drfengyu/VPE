name: 部署到 GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 构建 Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm 

      - name: 安装依赖
        run: |
          cd my-website # 替换为包含 package.json 的文件夹
          npm install
      
      - name: 构建网站
        run: |
          cd my-website # 替换为包含 build 脚本的文件夹
          npm run build

      - name: 上传构建制品
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-website/build # 确保此路径指向构建输出

